<div *ngIf="artist" class="container main-container animated fadeIn fast">

  <div class="row">

    <div class="col-md-3 text-center">
      <img [src]="artist.images | sinfoto" class="img-thumbnail img-circle">
      <br>
    </div>

    <div class="col-md-9">
      <h3>{{ artist.name }}<small> Popularidad {{ artist.popularity }} </small></h3>
      <hr>
      <a [href]="artist.external_urls?.spotify"
        class="btn btn-outline-success">
        Ver página
      </a>
      <a [routerLink]="['/buscar']"
        class="btn btn-outline-danger">
        Regresar
      </a>
    </div>

  </div>

</div>

<div *ngIf="topTracks" class="container">
  <h3>Top de {{ artist.name }}</h3>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">

        <table class="table table-inverse table-hover">

          <thead>
            <tr>
              <th>#</th>
              <th>Foto</th>
              <th>Canción</th>
              <th>Popularidad</th>
              <th>Preview</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let topTrack of topTracks; let i = index;">
              <td>{{ i + 1}}</td>
              <td>
                <img [src]="topTrack.album?.images | sinfoto" class="img-fluid img-50">
              </td>
              <td>{{ topTrack.name }}</td>
              <td>{{ topTrack.popularity }}%</td>
              <td>
                <!-- <audio controls>
                  <source [src]="topTrack.preview_url">
                </audio> -->
                <iframe [src]="topTrack.uri | domseguro:'https://open.spotify.com/embed?uri='"
                  width="300" height="80" frameborder="0" allowtransparency="true">
                </iframe>
              </td>
            </tr>
          </tbody>


        </table>

      </div>

    </div>
  </div>
</div>
